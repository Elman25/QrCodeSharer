<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 28rem; /* Equivalent to max-w-md */
            box-sizing: border-box; /* Ensures padding doesn't increase total width */
        }
        h1 {
            font-size: 2rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            text-align: center;
            color: #374151; /* text-gray-800 */
            margin-bottom: 1.5rem; /* mb-6 */
        }
        label {
            display: block;
            color: #4b5563; /* text-gray-700 */
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            margin-bottom: 0.5rem; /* mb-2 */
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem; /* px-4 py-2 */
            border: 1px solid #d1d5db; /* border border-gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            transition: all 0.2s ease-in-out; /* transition duration-200 */
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6; /* focus:ring-blue-500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); /* focus:ring-2 focus:ring-blue-500 */
        }
        button {
            width: 100%;
            background-image: linear-gradient(to right, #3b82f6, #4f46e5); /* from-blue-500 to-indigo-600 */
            color: white;
            font-weight: 600; /* font-semibold */
            padding: 0.75rem 1rem; /* py-3 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* shadow-md */
            transition: all 0.3s ease-in-out; /* transition duration-300 transform */
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-image: linear-gradient(to right, #2563eb, #4338ca); /* hover:from-blue-600 hover:to-indigo-700 */
            transform: scale(1.02); /* hover:scale-105 */
        }
        button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5), 0 0 0 4px rgba(59, 130, 246, 0.25); /* focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 */
        }
        /* Custom styles for the QR code container */
        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background-color: #f9fafb; /* bg-gray-50 */
            border: 1px solid #e5e7eb; /* border border-gray-200 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); /* subtle shadow */
            margin-top: 2rem; /* mt-8 */
            min-height: 200px; /* min-h-[200px] */
        }
        /* Ensure the QR code image itself is responsive */
        #qrcode img {
            max-width: 100%;
            height: auto;
        }
        #qrcode p {
            color: #6b7280; /* text-gray-500 */
        }

        /* Adjust container max-width to accommodate larger QR code */
        @media (min-width: 640px) {
            .container {
                max-width: 36rem; /* Still relatively small for a 900px QR */
            }
        }
        @media (min-width: 768px) {
            .container {
                max-width: 50rem; /* Increased to 50rem (800px) */
            }
            #qrcode {
                min-width: 50rem; /* Ensure QR code container also expands */
            }
        }
        @media (min-width: 1024px) { /* Larger desktops */
            .container {
                max-width: 65rem; /* Increased to 65rem (1040px) to fit 900px QR with padding */
            }
            #qrcode {
                min-width: 60rem; /* Set a minimum width for the QR code container itself to avoid shrinking */
                padding: 1.5rem; /* Add a bit more padding if needed */
            }
        }
        @media (min-width: 1280px) { /* Extra large desktops */
            .container {
                max-width: 70rem; /* Even more width for very large screens */
            }
            #qrcode {
                min-width: 60rem; /* Maintain min width */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>

        <div style="margin-bottom: 1.5rem;">
            <label for="qrInput">Enter data for QR Code:</label>
            <input
                type="text"
                id="qrInput"
                placeholder="e.g., Your website URL, text message, etc."
            />
        </div>

        <button id="generateBtn">
            Generate QR Code
        </button>

        <div id="qrcode">
            <p>Your QR code will appear here.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const qrInput = document.getElementById('qrInput');
            const generateBtn = document.getElementById('generateBtn');
            const qrcodeDiv = document.getElementById('qrcode');

            // Function to generate the QR code
            function generateQRCode() {
                const data = qrInput.value.trim(); // Get the trimmed value from the input

                // Clear existing QR code if any
                qrcodeDiv.innerHTML = '';

                if (data) {
                    // Create a new QRCode instance
                    new QRCode(qrcodeDiv, {
                        text: data,
                        width: 900, // Increased width (e.g., from 512 to 900)
                        height: 900, // Increased height (e.g., from 512 to 900)
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H // High error correction level
                    });
                } else {
                    // If input is empty, display a message
                    qrcodeDiv.innerHTML = '<p class="text-gray-500">Please enter some data to generate a QR code.</p>';
                }
            }

            // Event listener for the button click
            generateBtn.addEventListener('click', generateQRCode);

            // Optional: Generate QR code on Enter key press in the input field
            qrInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    generateQRCode();
                }
            });
        });
    </script>
</body>

</html>
